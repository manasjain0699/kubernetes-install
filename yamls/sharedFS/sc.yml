kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: storage-class-name
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0
  - gid=0
  - mfsymlinks
  - cache=strict
  - actimeo=30
parameters:
  skuName: Standard_LRS
  shareName: pod-file-share
allowVolumeExpansion: true
reclaimPolicy: Retain
