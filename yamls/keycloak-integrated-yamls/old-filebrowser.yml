apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: file-manager
  name: file-manager
  namespace: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-manager
  template:
    metadata:
      labels:
        app: file-manager
    spec:
      containers:
      - args:
        - --ssl-insecure-skip-verify=true
        - --set-authorization-header=true
        - --show-debug-on-error=true
        - --skip-provider-button=true
        - --provider=keycloak
        - --client-id=myapp
        - --scope=group_scope
        - --client-secret=change-client-secret
        - --login-url=https://change-external-ip/auth/realms/katonic/protocol/openid-connect/auth
        - --redeem-url=https://change-external-ip/auth/realms/katonic/protocol/openid-connect/token
        - --profile-url=https://change-external-ip/auth/realms/katonic/protocol/openid-connect/userinfo
        - --validate-url=https://change-external-ip/auth/realms/katonic/protocol/openid-connect/userinfo
        - --upstream=http://localhost:3020/
        - --cookie-secure=true
        - --cookie-expire=168h0m
        - --cookie-refresh=60m
        - --cookie-secret=L1BibFNSaTFDRGdYbkwxcDM0dW5Vdz09
        - --cookie-domain=change-external-ip
        - --http-address=0.0.0.0:4180
        - --redirect-url=https://change-external-ip/oauth2/callback
        - --email-domain=*
        # - --keycloak-group=allusers
        - --oidc-email-claim=sub
        image: katonic/oauth2-proxy:v1
        imagePullPolicy: IfNotPresent
        name: oauth2-con
        ports:
        - containerPort: 4180
          protocol: TCP
      - image: change-file-manager-image-name
        imagePullPolicy: IfNotPresent
        name: file-manager
        ports:
        - containerPort: 3020
          protocol: TCP
        volumeMounts:
        - mountPath: /usr/src/app/files
          name: datasets
      imagePullSecrets:
      - name: docker-hub-secret
      restartPolicy: Always
      volumes:
      - name: datasets
        persistentVolumeClaim:
          claimName: nfs-storage-pvc
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: file-manager
  name: file-manager
  namespace: application
spec:
  ports:
  - port: 3020
    protocol: TCP
    targetPort: 4180
  selector:
    app: file-manager
  sessionAffinity: None
  type: ClusterIP

---


apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: filemanager-vs
  namespace: application
spec:
  gateways:
  - kubeflow/kubeflow-gateway
  hosts:
  - change-external-ip
  http:
  - match:
    - uri:
        prefix: /filemanager
    rewrite:
      uri: /filemanager
    route:
    - destination:
        host: file-manager.application.svc.cluster.local
        port:
          number: 3020
